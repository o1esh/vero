    <script type="text/javascript">
    function f(n) {
        return n ? n * f(n - 1) : 1;
    }
    function c(n, k) {
      return f(n)/(f(k)*f(n-k));
    }
    function a(n, k) {
      return f(n)/f(n-k);
    }
document.write("7nd. otvet= a = ", a(19, 3) / (Math.pow(c(19, 1), 3) * f(3)),

</script>
