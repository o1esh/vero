<html>

    <title>Задачи</title>
    <script type="text/javascript">
    function f(n) {
        return n ? n * f(n - 1) : 1;
    }
    function c(n, k) {
      return f(n)/(f(k)*f(n-k));
    }


document.write("6nd. otvet=: 1) = ",  0 / (c(6, 1) * c(6, 1)),
"                            2) = ", 8 / (c(6, 1) * c(6, 1)),
"                            3) = ", 1 - (1 / 4));
</script>
